<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cool Tribe - Focus Stuff</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #333333;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #eeeeee;
        }

        .logo img {
            height: 40px;
        }

        .nav a {
            text-decoration: none;
            color: #666666;
            margin: 0 10px;
        }

        .nav a:hover {
            color: #333333;
        }

        .grid-container {
            max-width: 1200px;
            margin: 60px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 30px;
            text-decoration: none;
            color: #333333;
            border: 1px solid #FFEE32FF;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border-color: #dddddd;
        }

        .card-title {
            font-size: 24px;
            font-weight: 500;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #999999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="main.html"><img src="tribal-man.png" alt="The Cool Tribe Logo"></a>
        </div>
        <div class="nav">
            <a href="main.html">The Cool Tribe</a> > 
            <span>Focus Stuff</span>
        </div>
    </div>

    <div class="grid-container">
        <a href="manuscript.html" class="card">
            <div class="card-title">The Monotonous Manuscript (game)</div>
        </a>

        <a href="repeater.html" class="card">
            <div class="card-title">The Pattern Repeater (game)</div>
        </a>

        <a href="reading.html" class="card">
            <div class="card-title">Reading</div>
        </a>
    </div>

    <footer>
        Made with coolness | 2025
    </footer>
</body>
</html>
